<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title> Glassmorphism video background template </title>
</head>

<body>

    <section>
        <header>
            <a href="#" class="logo">water.</a>
            <div class="toggle"></div>
        </header>

        <div class="glass"></div>
        <div class="content">
            <h2>Happiness... <br /> <span>Crystal clear ocean water.</span></h2>
        </div>

        <video src="videos/video.mp4" autoplay muted loop></video>

        <ul class="social">
            <li style="--i:1"><a href="#">Github</a></li>
            <li style="--i:2"><a href="#">Twitter</a></li>
            <li style="--i:3"><a href="#">Instagram</a></li>
        </ul>

        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>

    <script>
        const toggleDiv = document.querySelector(".toggle");
        const section = document.querySelector("section");

        toggleDiv.addEventListener("click", () => {
            toggleDiv.classList.toggle("active");
            section.classList.toggle("active");
        });
    </script>
</body>

</html>
